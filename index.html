    <section id="contact" class="contact">
        <div class="bg-top">
        </div>
        <div class="contact__box">
            <h2 class="contact__box_title">Entre em contato</h2>

            <div class="contact__box_form">


                <form action="https://formspree.io/mdowaykl" method="POST">
                    <div class="contact__box_name-email">
                        <label class="contact__box_label label-name">
                            <input type="text" placeholder="Nome">
                        </label>
                        <label class="contact__box_label">
                            <input type="text" placeholder="Email" name="_replyto">
                        </label>
                    </div>
                    <label>
                        <input type="text" placeholder="Assunto">
                    </label>
                    <label>
                        <textarea name="message" placeholder="Mensagem"></textarea>
                    </label>
                    <div class="contact__box_button">
                        <button type="submit" class="contact__box_button-send">Enviar</button>
                    </div>
                </form>
                <hr>
            </div>

            <h2 class="contact__box_title">Siga nas Redes Sociais</h2>
            <div class="contact__box_redes-sociais">
                <a href=""><img class="contact__box_redes-sociais-links" src="img/Facebook.png" alt=""></a>
                <a href="https://www.instagram.com/conservaslibertarias/"><img class="contact__box_redes-sociais-links"

                <a href="https://www.youtube.com/channel/UCYVaCcUPPYR77hFIBNQ3iTg/featured"><img
